<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новость</title>
    <link rel="stylesheet" href="news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>

    <header>
        <i class="fas fa-arrow-left back-btn" onclick="goBack()"></i>
    </header>
    
    <div class="news-container">
        <h1 id="news-title" class="news-title">Заголовок новости</h1>
        <p id="news-date" class="news-date">Дата публикации</p>
    
        <div id="news-images" class="news-images">
            <!-- Картинки будут добавляться из JS, если они есть -->
        </div>
    
        <div id="news-content" class="news-content">
            <!-- Текст новости будет добавляться из JS -->
        </div>
    </div>
    
    <footer>
        <p>© 2024 ПЛК Транзит. Все права защищены.</p>
    </footer>
    

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="newsDetails.js"></script>
</body>
</html>
